<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlowTravel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<br>
<div class="container">
    <a class="blue pull-left" href="{{ url_for('index') }}">Home</a>
    {% if current_user.is_anonymous %}
    <a class="blue pull-right" href="{{ url_for('login') }}">Login</a>
    {% else %}
    <a class="blue pull-right" href="{{ url_for('user', email=current_user.email) }}">Trips</a>
    <a class="blue pull-left" href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
    <hr>
    {% with messages = get_flashed_messages() %}
    {% endwith %}
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
